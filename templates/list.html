{% extends "base.html" %}

{% block list %}
    {% if type_list  == "ol" %}
        <ol>
            {% for i in list %}
            <li>{{i}}</li>
            {% endfor %}
        </ol>
    {% elif type_list == "ul" %}
        <ul>
            {% for i in list %}
            <li>{{i}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1> Error</h1>
    {% endif %}
{% endblock %}
